    <div class="modal edit-modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Edit Profile</h2>
        <form id="editProfileForm">

        <div class="nameField">
          <label for="name">Name:</label>
          <input type="text" id="nameInput" required minlength="5" maxlength="20" />
        </div>

        <div class="jobField">
          <label for="job">Job Title:</label>
          <input type="text" id="jobInput" required minlength="5" maxlength="20" />
        </div>

        <div class="imgField">
          <label for="profileImage">Upload Profile Image</label>
          <input type="file" id="profileImageInput" accept="image/*">
        </div>

          <button type="submit" class="modal-btn">Save</button>
         
        </form>
      </div>
    </div>
  


    <div class="modal new-post-modal hidden">
      <div class="modal-content">
        <span class="close-btn new-post-close">&times;</span>
        <h2>Create New Post</h2>
        <form id="newPostForm">

          <div id="title-field">
           <label for="postTitle">Title:</label>
           <input type="text" id="postTitle" required minlength="5" maxlength="50" />
          </div>

          <div class="imgField">
          <label for="postImage">Image:</label>
          <input type="file" id="postImage" accept="image/*" required>
          </div>

          <button type="submit" class="modal-btn">Post</button>
        </form>
      </div>
    </div>


    <div class="preview-modal hidden">
      <div class="preview-content">
         <span class="close-preview">&times;</span>
         <img id="previewImage" src="" alt="Preview">
         <p id="previewTitle"></p>
      </div>
    </div>
